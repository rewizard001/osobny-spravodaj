name: Build config

on:
  push:
    paths:
      - "config/**"
      - "tools/**"
      - "registry.schema.json"
  pull_request:
    paths:
      - "config/**"
      - "tools/**"
      - "registry.schema.json"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build + validate (Excel -> JSON/YAML -> schema)
        run: |
          python tools/osobny_spravodaj_build_config.py \
            --input config/source_registry.xlsx \
            --outdir build \
            --format both \
            --schema registry.schema.json

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            build/registry.json
            build/registry.yaml
            build/validation_report.txt
            build/schema_report.txt
      - name: Run fetch (pilot sources)
        run: |
          python tools/run_fetch.py \
            --registry build/registry.json \
            --sources BA_CITY_NEWS,BSK_RSS,SR_ZJAZD,EU_EP_RSS \
            --outdir out \
            --limit 40

      - name: Upload daily brief artifact
        uses: actions/upload-artifact@v4
        with:
          name: daily-brief
          path: |
            out/daily_brief.md
            out/run_warnings.txt
            data/items.jsonl
